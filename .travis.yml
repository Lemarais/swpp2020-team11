matrix:
  include:
  - language: node_js
    node_js: 12
    python: 3.8
    dist: bionic
    cache:
    - yarn: true
    - pip: true
    addons:
      sonarcloud:
        organization: "swsnu"
        token:
          secure: ""
    install:
    - cd frontend
    - yarn install
    - cd ../backend
    - source ~/virtualenv/python3.8/bin/activate
    - pip install -r requirements.txt
    - gem install coveralls-lcov
    script:
      - cd ../frontend
      - "./node_modules/.bin/eslint src/"
      - yarn test
      - coveralls-lcov -v -n coverage/lcov.info > coverage/coverage.json
      - cd ../backend
      - pylint **/*.py --exit-zero --load-plugins pylint_django
      - coverage run --branch --source='.' manage.py test && coverage report -m
      - coverage xml
      - cd ..
      - sonar-scanner
    after_success:
    - cd backend
    - coveralls --merge=../frontend/coverage/coverage.json
